<html>
<head>
  <title>Famou5 Women's Day 2017</title>
  <script>
  var randomNumber = Math.floor(Math.random()*2); // is this how one comments in a <script> block? seems so

  badass[0] = new Array("Veronica Foster","https://en.wikipedia.org/wiki/Veronica_Foster","January 2, 1922-2000","Popularly known as \"Ronnie, the Bren Gun Girl\", was a Canadian icon representing nearly one million Canadian women who worked in the manufacturing plants that produced munitions and materiel during World War II","img/VeronicaFoster-RonnieBrenGunGirl-smoke.jpg");

  badass[1] = new Array("Elsie MacGill","https://en.wikipedia.org/wiki/Elsie_MacGill","March 27, 1905 - 1980","Known as the \"Queen of the Hurricanes\", was the world's first woman to earn an aeronautical engineering degree.","img/Elsie_macgill.jpg");

  </script>
</head>
<body>

  <img id="badassImage" src="" />

<script>
  document.getElementById("badassName").innerHTML = badass[randomNumber][0];

</html>
